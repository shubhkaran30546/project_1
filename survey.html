<DOCTYPE! html>
  <html lang="en">
   <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  <h1 id="title">Course Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <body>
  <form class="form" id="survey-form">
    <fieldset>
    <label id="name-label">Name<input id="name" type="text" placeholder="Enter Your Name" required></input></label>
    <label id="email-label">Email<input id="email" type="email" placeholder="Enter Your Email" required></input></label>
    <label id="number-label">Age<input id="number" type="number" min="13" max="120" placeholder="Age"></input></label>
    <label id="course-label">Course<input id="name" type="text" placeholder="Enter Course Id" required></input></label>
    <label id="Instructor-label">Instructor<input id="name" type="text" placeholder="Enter Instructor Name" required></input></label>
    <label>Which option best describes your current role?<select id="dropdown" placeholder="Select Current Role">
    <option value="">Select an option</option>  <option value="1">student</option><option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Prefer not to say</option></select></label><label for="radio">Would you recommend this course to a friend?</label>
      </label><label><input name="radio" type="radio" value="1" class="inline" >Definitely</input></label>
      </label>
      <label><input type="radio" class="inline" value="2" name="radio">Maybe</input></label>
      <label><input type="radio" class="inline" value="3" name="radio">Not Sure</input></label></fielset>
      <fieldset>
      <label>Select Tags</label>
      <label><input type="checkbox" class="inline"value="1">Tough Grader</input></label>
      <label><input type="checkbox" class="inline"value="2">Participation Matters</input></label>
      <label><input type="checkbox" class="inline"value="3">Caring</input></label><label><input type="checkbox" class="inline"value="4">Respected</input></label>
      <label><input type="checkbox" class="inline"value="5">Lecture Heavy</input></label>
      <label><input type="checkbox" class="inline"value="6">Gives Good Feedback</input></label>
      </fieldset>
      <fieldset><label>Rate your professor</label><label class="inline1"><input type="radio" class="inline" value="1" name="radio">1</input></label><label class="inline1"><input type="radio" class="inline" value="2" name="radio">2</input></label><label class="inline1"><input type="radio" class="inline" value="3" name="radio">3</input></label><label class="inline1"><input type="radio" class="inline" value="4" name="radio">4</input></label><label class="inline1"><input type="radio" class="inline" value="5" name="radio">5</input></label></fieldset>
      <label for="bio">Write a Review:
       <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments..." required></textarea>
      <input type="submit" value="Submit" id="submit"/>
  </form>
  </body>
  </html>
